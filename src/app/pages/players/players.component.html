<h1>Listado de Jugadores</h1>
<hr />

<div class="row">
    <div class="form-inline my-2 my-lg-0 text-left">
      <button class="btn btn-primary mr-sm-2" (click)="buscarPlayer(buscarId.value, buscarNombre.value, buscarPosicion.value)">
        <i class="fa fa-search"></i>
        Buscar
      </button>
      <input class="form-control mr-sm-2" type="number" placeholder="ID" aria-label="Search" (keyup.enter)="buscarPlayer(buscarId.value, buscarNombre.value, buscarPosicion.value)" #buscarId>
      <input class="form-control mr-sm-2" type="text" placeholder="Nombre" aria-label="Search" (keyup.enter)="buscarPlayer(buscarId.value, buscarNombre.value, buscarPosicion.value)" #buscarNombre>
      <input class="form-control mr-sm-2" type="text" placeholder="Posición" aria-label="Search" (keyup.enter)="buscarPlayer(buscarId.value, buscarNombre.value, buscarPosicion.value)" #buscarPosicion>
    </div>
  <div class="col text-right">
    <button routerLink="/player/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table
  *ngIf="!cargando && players.length > 0"
  class="table mt-3 animated fadeIn faster"
>
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Altura</th>
      <th scope="col">Posición</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ player.id }}</td>
      <td>{{ player.first_name + " " + player.last_name }}</td>
      <td>{{ player.height_feet }}</td>
      <td>{{ player.position }}</td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/player', i]">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger" (click)="borrarPlayer(i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  *ngIf="!cargando && players.length === 0"
  class="alert alert-warning text-center mt-3 animated fadeIn faster"
>
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<div
  *ngIf="cargando"
  class="alert alert-info text-center mt-3 animated fadeIn faster"
>
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
